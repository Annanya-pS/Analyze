<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Application</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Additional CDN libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        /* Custom CSS here */
        body {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="mb-4">Static Web Application</h1>
            <div class="content-area" id="contentArea">
                <!-- Dynamic content goes here -->
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                Error loading data. Please try again later.
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentArea = document.getElementById('contentArea');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorAlert = document.getElementById('errorAlert');

            function fetchData() {
                loadingSpinner.style.display = 'block';
                try {
                    const data = atob("data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,encodedContent");

                    // Simulating data processing from an XLSX file
                    Papa.parse(data, {
                        complete: function(results) {
                            loadingSpinner.style.display = 'none';
                            const markdown = '## Data Loaded Successfully\n' + JSON.stringify(results.data);
                            contentArea.innerHTML = marked(markdown);
                            document.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightBlock(block);
                            });
                        },
                        error: function() {
                            showError('Failed to parse data.');
                        }
                    });
                } catch (e) {
                    showError('Failed to load data.');
                }
            }

            function showError(message) {
                loadingSpinner.style.display = 'none';
                errorAlert.innerText = message;
                errorAlert.style.display = 'block';
            }

            fetchData();
        });
    </script>
</body>
</html>
